	<script>
		const infoCon = document.querySelector(".company_sub02_con .info_con");
		const liTargets = infoCon.querySelectorAll("li > .list_div");

		// 모든 company_split 텍스트를 먼저 split
		liTargets.forEach(li => {
			li.querySelectorAll(".company_split").forEach(target => {
				new SplitType(target, {type:"words, chars"});
			});
		});

		// ScrollTrigger를 info_con 기준으로 걸고, li들을 stagger로 처리
		gsap.from(liTargets, {
			y: 50,
			autoAlpha: 0,
			duration: 1,
			stagger: 0.2,
			ease: "power2.out",
			scrollTrigger: {
				trigger: infoCon,
				start: "top 80%",
				end: "bottom bottom",
			//	markers: true,
			}
		});

		// 각 li 안의 .company_split > words 애니메이션
		liTargets.forEach(li => {
			const words = li.querySelectorAll(".company_split .word");

			gsap.from(words, {
				yPercent: 100,
				autoAlpha: 0,
				duration: 0.6,
				ease: "circ.out",
				stagger: 0.15,
				delay:0.3,
				scrollTrigger: {
					trigger: infoCon,
					start: "top 80%",
					end: "bottom bottom",
				//	markers: true,
				}
			});
		});
	</script>
